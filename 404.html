<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>404 - 页面未找到 | ESF EVOLUTION</title>
    <link rel="stylesheet" href="css/style.css?v=202407091">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">
    <!-- jQuery库 -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- AOS动画库 -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="theme-color" content="#4f46e5">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow-x: hidden;
        }

        /* 覆盖默认背景 */
        html::after {
            opacity: 0.8;
            background: radial-gradient(at 30% 20%, #92f2f2, rgba(255, 255, 255, 0) 25%), 
                         radial-gradient(at 70% 20%, #d6cff1, rgba(255, 255, 255, 0) 25%), 
                         linear-gradient(115deg, #92f2f2 5%, #c2dcf2 25%, #d6cff1 50%, #eed5f2 75%, #c4f2e5 95%);
        }
        
        .app {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .error-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            flex: 1;
            width: 100%;
            padding: 0;
            margin-bottom: 40px; /* 增加与底部的间距 */
        }

        .error-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        .error-image {
            width: 250px;
            height: 250px;
            margin-bottom: 2rem;
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0px);
            }
        }

        .error-code {
            font-size: 10rem;
            font-weight: 800;
            line-height: 1;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #6366f1, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
            letter-spacing: -5px;
        }

        .error-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: var(--text-dark);
        }

        .error-description {
            font-size: 1.25rem;
            color: var(--text-light);
            margin-bottom: 2.5rem;
            max-width: 600px;
        }

        .error-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        /* 修改按钮样式以匹配截图 */
        .btn {
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn.btn-primary {
            background-color: #6366f1;
        }

        .btn.btn-outline {
            border-color: #6366f1;
            color: #6366f1;
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 8rem;
            }

            .error-title {
                font-size: 2rem;
            }

            .error-description {
                font-size: 1rem;
            }
            
            .error-image {
                width: 200px;
                height: 200px;
            }
        }

        @media (max-width: 480px) {
            .error-code {
                font-size: 6rem;
            }

            .error-actions {
                flex-direction: column;
            }
            
            .error-image {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <!-- 页面载入动画 -->
    <div class="page-loader">
        <div class="loader">
            <svg class="loader-circle" viewBox="0 0 50 50">
                <circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
            </svg>
            <div class="loader-text">ESF EVOLUTION</div>
        </div>
    </div>

    <div class="app">
        <header class="header">
            <div class="container header-container">
                <div class="logo">ESF EVOLUTION</div>
                <nav class="main-nav" aria-label="主导航">
                    <ul class="nav-list" id="mobileMenu">
                        <li class="nav-item"><a href="../#hero" class="nav-link">首页</a></li>
                        <li class="nav-item"><a href="../#features" class="nav-link">特性</a></li>
                        <li class="nav-item"><a href="../#download" class="nav-link">下载</a></li>
                        <li class="nav-item"><a href="../#about" class="nav-link">关于</a></li>
                        <li class="nav-item"><a href="../#feedback" class="nav-link">问题反馈</a></li>
                    </ul>
                </nav>
                <button class="menu-toggle" aria-label="切换菜单" aria-expanded="false" aria-controls="mobileMenu" id="menuToggle">
                    <span class="material-symbols-rounded">menu</span>
                </button>
            </div>
        </header>

        <main class="main">
            <!-- 404错误区域 -->
            <section class="section error-section">
                <div class="container">
                    <div class="error-content" data-aos="fade-up" data-aos-duration="800">
                        <div class="error-image">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#6366f1" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="12" cy="12" r="10"/>
                                <path d="M8 15s1.5 2 4 2 4-2 4-2"/>
                                <line x1="9" y1="9" x2="9.01" y2="9"/>
                                <line x1="15" y1="9" x2="15.01" y2="9"/>
                            </svg>
                        </div>
                        <h1 class="error-code">404</h1>
                        <h2 class="error-title">页面未找到</h2>
                        <p class="error-description">很抱歉，您尝试访问的页面不存在或已被移除。</p>
                        <div class="error-actions">
                            <a href="../" class="btn btn-primary">
                                <span class="material-symbols-rounded">home</span>
                                返回首页
                            </a>
                            <button onclick="window.history.back();" class="btn btn-outline">
                                <span class="material-symbols-rounded">arrow_back</span>
                                返回上一页
                            </button>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <footer class="footer">
            <div class="container footer-content">
                <div class="footer-logo">ESF EVOLUTION</div>
                <div class="footer-copyright">© 2025 ESF EVOLUTION. 保留所有权利。</div>
            </div>
        </footer>
    </div>

    <script>
        // 初始化AOS动画
        document.addEventListener('DOMContentLoaded', function() {
            AOS.init();
            
            // 页面加载完成后隐藏加载动画
            setTimeout(function() {
                document.querySelector('.page-loader').classList.add('loaded');
            }, 500);
            
            // 移动端菜单切换
            document.getElementById('menuToggle').addEventListener('click', function() {
                document.getElementById('mobileMenu').classList.toggle('show');
                this.setAttribute('aria-expanded', this.getAttribute('aria-expanded') === 'false' ? 'true' : 'false');
            });
        });
    </script>
</body>
</html>
